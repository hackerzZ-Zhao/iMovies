<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iMovies</title>
    <!---bootstrap -->
    <link rel="stylesheet" href="{{ buildStaticURL('/plugins/bootstrap_v3/css/bootstrap.min.css') }}">
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ buildURL('/') }}">iMovies</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ buildURL('/') }}">Movies</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user %}
                <li><a href="javascript:void(0);">{{ current_user.nickname }}</a></li>
                <li><a href="{{ buildURL('/member/logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ buildURL('/member/reg') }}">SignUp</a></li>
                <li><a href="{{ buildURL('/member/login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" style="min-height: 600px;">
    {% block content %} {% endblock %}
</div>
<footer class="text-center">
    For My Little Pig ~
</footer>

<script src="{{buildStaticURL('/plugins/jquery.min.js')}}"></script>
<script src="{{buildStaticURL('/plugins/bootstrap_v3/js/bootstrap.min.js')}}"></script>
<script src="{{buildStaticURL('/js/common.js')}}"></script>
<script src="{{buildStaticURL('/plugins/layer/layer.js')}}"></script>
{% block js %} {% endblock %}
</body>
</html>
